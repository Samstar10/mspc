<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card-content>
        <form (submit)="{}" *ngIf="!isLoading">
            <mat-form-field>
                <mat-label>Enter Email Address</mat-label>
                <input matInput type="email" placeholder="Email address">
                <mat-error *ngIf="">{{'Please enter a valid email'}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter Password</mat-label>
                <input type="password" matInput placeholder="Password">
                <mat-error *ngIf="">{{'Invalid password'}}</mat-error>
            </mat-form-field>
            <button type="submit" color="primary" mat-raised-button>Login</button>
        </form>
    </mat-card-content>
</mat-card>
