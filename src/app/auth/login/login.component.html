<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card-content>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                <mat-label>Enter Email Address</mat-label>
                <input matInput type="email" placeholder="Email address" #emailInput="ngModel" ngModel name="email" required email>
                <mat-error *ngIf="emailInput.invalid">{{'Please enter a valid email'}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter Password</mat-label>
                <input type="password" matInput placeholder="Password" #passwordInput="ngModel" ngModel name="password" required>
                <mat-error *ngIf="passwordInput.invalid">{{'Invalid password'}}</mat-error>
            </mat-form-field>
            <button type="submit" color="primary" mat-raised-button>Login</button>
        </form>
    </mat-card-content>
</mat-card>
