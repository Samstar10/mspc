
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card-content>
        <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
            <mat-form-field>
                <mat-label>Enter Title</mat-label>
                <input matInput type="text" formControlName="title" placeholder="Post Title">
                <mat-error *ngIf="form.get('title')!.invalid">{{'This field is required'}}</mat-error>
            </mat-form-field>
            <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker>
            </div>
            <mat-form-field>
                <mat-label>Textarea</mat-label>
                <textarea matInput formControlName="content" placeholder="Post Content"></textarea>
                <mat-error *ngIf="form.get('content')!.invalid">{{'This field is required'}}</mat-error>
            </mat-form-field>
            <button type="submit" color="primary" mat-raised-button>Save Post</button>
        </form>
    </mat-card-content>
</mat-card>
