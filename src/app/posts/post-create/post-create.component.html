
<mat-card>
    <mat-card-content>
        <form (submit)="onAddPost(postForm)" #postForm="ngForm">
            <mat-form-field>
                <mat-label>Enter Title</mat-label>
                <input matInput type="text" ngModel required name="title" #title="ngModel">
                <mat-error *ngIf="title.invalid">{{'This field is required'}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Textarea</mat-label>
                <textarea matInput ngModel required name="content" #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid">{{'This field is required'}}</mat-error>
            </mat-form-field>
            <button type="submit" color="primary" mat-raised-button>Save Post</button>
        </form>
    </mat-card-content>
</mat-card>
