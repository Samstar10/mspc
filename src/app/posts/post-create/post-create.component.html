
<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Enter Title</mat-label>
            <input matInput [(ngModel)]="enteredTitle">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Textarea</mat-label>
            <textarea matInput [(ngModel)]="enteredContent"></textarea>
        </mat-form-field>
        <button color="primary" mat-raised-button (click)="onAddPost()">Save Post</button>
    </mat-card-content>
</mat-card>
