
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card-content>
        <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                <mat-label>Enter Title</mat-label>
                <input matInput type="text" [ngModel]="post?.title" required name="title" #title="ngModel">
                <mat-error *ngIf="title.invalid">{{'This field is required'}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Textarea</mat-label>
                <textarea matInput [ngModel]="post?.content" required name="content" #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid">{{'This field is required'}}</mat-error>
            </mat-form-field>
            <button type="submit" color="primary" mat-raised-button>Save Post</button>
        </form>
    </mat-card-content>
</mat-card>
